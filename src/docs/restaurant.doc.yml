/restaurant:
  get:
    summary: "Obtener todos los restaurantes"
    tags:
      - "Restaurantes"
    description: "Endpoint para obtener la lista de todos los restaurantes"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Restaurantes encontrados"
                data:
                  type: "object"
                  properties:
                    restaurants:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id_restaurant:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "El Buen Sabor"
                          type:
                            type: "string"
                            example: "Comida Venezolana"
                          capacitance:
                            type: "integer"
                            example: 100
                          location:
                            type: "string"
                            example: "Av. Principal, Edificio 123"
                          id_supervisor:
                            type: "integer"
                            example: 5
                          status:
                            type: "boolean"
                            example: true
                          createdAt:
                            type: "string"
                            format: "date-time"
                            example: "2024-07-28T10:00:00.000Z"
                          deletedAt:
                            type: "string"
                            format: "date-time"
                            example: null
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  post:
    summary: "Crear un nuevo restaurante"
    tags:
      - "Restaurantes"
    description: "Endpoint para crear un nuevo restaurante"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "La Casa del Chef"
              type:
                type: "string"
                example: "Comida Internacional"
              capacitance:
                type: "integer"
                example: 50
              location:
                type: "string"
                example: "Calle 4, Edificio 456"
              id_supervisor:
                type: "integer"
                example: 6
    responses:
      "201":
        description: "Creaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Restaurante creado exitosamente"
                data:
                  type: "object"
                  properties:
                    restaurant:
                      type: "object"
                      properties: # Same properties as in GET
                        id_restaurant:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "La Casa del Chef"
                        type:
                          type: "string"
                          example: "Comida Internacional"
                        capacitance:
                          type: "integer"
                          example: 50
                        location:
                          type: "string"
                          example: "Calle 4, Edificio 456"
                        id_supervisor:
                          type: "integer"
                          example: 6
                        status:
                          type: "boolean"
                          example: true
                        createdAt:
                          type: "string"
                          format: "date-time"
                          example: "2024-07-28T12:00:00.000Z"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
      "400": # ... (validation errors - same as previous examples)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "500":
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

