/roles:
  get:
    summary: "Obtener Roles"
    tags:
      - "Roles"
    description: "Endpoint para obtener la lista de roles"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    roles:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "administrador"
                          deletedAt:
                            type: "string"
                            format: "null"
                            example: null
                          status:
                            type: "boolean"
                            example: true
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    roles:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  post:
    summary: "Crear un nuevo Rol"
    tags:
      - "Roles" 
    description: "Endpoint para crear un nuevo rol"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Secretarias"
    responses:
      201:
        description: "Creación exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    role:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        name:
                          type: "string"
                          example: "administrador"
                        deletedAt:
                          type: "string"
                          format: "null"
                          example: null
                        status:
                          type: "boolean"
                          example: true
      400:
        description: "Error en la solicitud"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Role Name is required"
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      500:
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
