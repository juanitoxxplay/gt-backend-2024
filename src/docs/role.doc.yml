/roles:
  get:
    summary: "Obtener todos los roles"
    tags:
      - "Roles"
    description: "Endpoint para obtener la lista de todos los roles"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Roles encontrados"
                data:
                  type: "object"
                  properties:
                    roles:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "Administrador"
                          deletedAt:
                            type: "string"
                            format: "date-time"
                            example: null # or "2024-07-27T12:00:00.000Z" if deleted
                          status:
                            type: "boolean"
                            example: true
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  post:
    summary: "Crear un nuevo rol"
    tags:
      - "Roles"
    description: "Endpoint para crear un nuevo rol"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Editor"
    responses:
      "201":
        description: "Creaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol creado exitosamente"
                data:
                  type: "object"
                  properties:
                    role:
                      type: "object"
                      properties: # Same properties as in GET
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Editor"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: true
      "400": # ... (validation errors - same as previous examples)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "500":
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

/roles/{id}:
  get:
    summary: "Obtener un rol por ID"
    tags:
      - "Roles"
    description: "Endpoint para obtener un rol por su ID"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del rol"
        schema:
          type: "integer"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol encontrado"
                data:
                  type: "object"
                  properties:
                    role:
                      type: "object"
                      properties: # Same properties as in GET /roles
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Editor"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: true
      "404":
        description: "Rol no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  put:
    summary: "Actualizar un rol"
    tags:
      - "Roles"
    description: "Endpoint para actualizar un rol"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del rol a actualizar"
        schema:
          type: "integer"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:  # All fields optional for update
              name:
                type: "string"
                example: "Editor Jr."
              status:
                type: "boolean"
                example: false
    responses:
      "200":
        description: "Actualizaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol actualizado exitosamente"
                data:
                  type: "object"
                  properties:
                    role:
                      type: "object"
                      properties: # Same as GET /roles/{id}
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Editor Jr."
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: false
      "400": # ... (validation errors - same as POST)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "404":
        description: "Rol no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500": # ... (server error - same as GET /roles)
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  delete:
    summary: "Eliminar un rol"
    tags:
      - "Roles"
    description: "Endpoint para eliminar un rol"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del rol a eliminar"
        schema:
          type: "integer"
    responses:
      "204":
        description: "Rol eliminado exitosamente (sin contenido)"
      "404":
        description: "Rol no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Rol no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500": # ... (server error - same as GET /roles)
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"