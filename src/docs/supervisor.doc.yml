/supervisor:
  get:
    summary: "Obtener todos los supervisores"
    tags:
      - "Supervisores"
    description: "Endpoint para obtener la lista de todos los supervisores"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisores encontrados"
                data:
                  type: "object"
                  properties:
                    supervisors:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "Juan Perez"
                          id_contrato:
                            type: "integer"
                            example: 123
                          createdAt:
                            type: "string"
                            format: "date-time"  # Important for dates
                            example: "2024-07-26T12:00:00.000Z" # ISO 8601 format
                          deletedAt:
                            type: "string"
                            format: "date-time"
                            example: null # or "2024-07-27T12:00:00.000Z" if deleted
                          status:
                            type: "boolean"
                            example: true
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  post:
    summary: "Crear un nuevo supervisor"
    tags:
      - "Supervisores"
    description: "Endpoint para crear un nuevo supervisor"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Maria Rodriguez"
              id_contrato:
                type: "integer"
                example: 456
              status: # Optional, defaults to true
                type: "boolean"
                example: true
    responses:
      "201":
        description: "Creaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor creado exitosamente"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "object"
                      properties: # Same properties as in GET
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Maria Rodriguez"
                        id_contrato:
                          type: "integer"
                          example: 456
                        createdAt:  # Will be generated by the database
                          type: "string"
                          format: "date-time"
                          example: "2024-07-26T14:00:00.000Z"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: true
      "400": # ... (validation errors - same as previous examples)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "500":
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

/supervisor/{id}:
  get:
    summary: "Obtener un supervisor por ID"
    tags:
      - "Supervisores"
    description: "Endpoint para obtener un supervisor por su ID"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del supervisor"
        schema:
          type: "integer"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor encontrado"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "object"
                      properties: # Same properties as in GET /supervisors
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Maria Rodriguez"
                        id_contrato:
                          type: "integer"
                          example: 456
                        createdAt:
                          type: "string"
                          format: "date-time"
                          example: "2024-07-26T14:00:00.000Z"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: true
      "404":
        description: "Supervisor no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
      
  put:
    summary: "Actualizar un supervisor"
    tags:
      - "Supervisores"
    description: "Endpoint para actualizar un supervisor"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del supervisor a actualizar"
        schema:
          type: "integer"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:  # All fields optional for update
              name:
                type: "string"
                example: "Maria Rodriguez Actualizada"
              id_contrato:
                type: "integer"
                example: 789
              status:
                type: "boolean"
                example: false
    responses:
      "200":
        description: "Actualizaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor actualizado exitosamente"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "object"
                      properties: # Same as GET /supervisors/{id}
                        id:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Maria Rodriguez Actualizada"
                        id_contrato:
                          type: "integer"
                          example: 789
                        createdAt:
                          type: "string"
                          format: "date-time"
                          example: "2024-07-26T14:00:00.000Z"
                        deletedAt:
                          type: "string"
                          format: "date-time"
                          example: null
                        status:
                          type: "boolean"
                          example: false
      "400": # ... (validation errors - same as POST)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "404":
        description: "Supervisor no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500": # ... (server error - same as GET /supervisors)
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  delete:
    summary: "Eliminar un supervisor"
    tags:
      - "Supervisores"
    description: "Endpoint para eliminar un supervisor"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del supervisor a eliminar"
        schema:
          type: "integer"
    responses:
      "204":
        description: "Supervisor eliminado exitosamente (sin contenido)"
      "404":
        description: "Supervisor no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Supervisor no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500": # ... (server error - same as GET /supervisors)
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"