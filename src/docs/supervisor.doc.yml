/supervisor:
  get:
    summary: "Obtener Supervisor"
    tags:
      - "Supervisor"
    description: "Endpoint para obtener la lista de supervisor"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "supervisor de viajes"
                          id_contrato:
                            type: "integer"
                            example: 1
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  post:
    summary: "Crear un nuevo supervisor"
    tags:
      - "Supervisor" 
    description: "Endpoint para crear un nuevo supervisor"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Supervisor de RRHH"
    responses:
      201:
        description: "Creación exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    supervisor:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        name:
                          type: "string"
                          example: "supervisor de viajes"
                        id_contrato:
                          type: "integer"
                          example: 1
      400:
        description: "Error en la solicitud"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "supervisor Name is required"
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      500:
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
