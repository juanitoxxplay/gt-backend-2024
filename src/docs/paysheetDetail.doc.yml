/paysheetDetails:
  get:
    summary: "Obtener paysheetDetails"
    tags:
      - "paysheetDetails"
    description: "Endpoint para obtener la lista de paysheetDetails"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    paysheetDetails:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "empleado"
                          id_paysheet:
                            type: "integer"
                            example: 1
                          id_concept:
                            type: "integer"
                            example: 1
                          amount:
                            type: "integer"
                            example: 100
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    paysheetDetails:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
