/performanceEvaluations:
  get:
    summary: "Obtener performanceEvaluations"
    tags:
      - "performanceEvaluations"
    description: "Endpoint para obtener la lista de performanceEvaluations"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    performanceEvaluations:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "administrador"
                          date:
                            type: "string"
                            format: "date-time"
                            example: "2024-12-13T01:24:41.000Z"
                          qualification:
                            type: "integer"
                            example: 1
                          comments:
                            type: "string"
                            example: "prueba mensual"
                          id_empleoyee:
                            type: "integer"
                            example: 1
                          id_supervisor:
                            type: "integer"
                            example: 1
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    performanceEvaluations:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  post:
    summary: "Crear un nuevo performanceEvaluation"
    tags:
      - "performanceEvaluations" 
    description: "Endpoint para crear un nuevo performanceEvaluation"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "evaluacion fin de trimestre"
    responses:
      201:
        description: "Creación exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    performanceEvaluation:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        name:
                          type: "string"
                          example: "administrador"
                        date:
                          type: "string"
                          format: "date-time"
                          example: "2024-12-13T01:24:41.000Z"
                        qualification:
                          type: "integer"
                          example: 1
                        comments:
                          type: "string"
                          example: "prueba mensual"
                        id_empleoyee:
                          type: "integer"
                          example: 1
                        id_supervisor:
                          type: "integer"
                          example: 1
      400:
        description: "Error en la solicitud"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "performanceEvaluation Name is required"
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      500:
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
