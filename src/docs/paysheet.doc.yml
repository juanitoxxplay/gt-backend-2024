              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    paysheet:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        name:
                          type: "string"
                          example: "empleado"
                        start_date:
                          type: "string"
                          format: "date-time"
                          example: "2024-12-13T01:24:41.000Z"
                        end_date:
                          type: "string"
                          format: "date-time"
                          example: "2024-12-13T01:24:41.000Z"
                        id_contract:
                          type: "integer"
