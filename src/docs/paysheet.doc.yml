/nomina:
  get:
    summary: "Obtener Nomina"
    tags:
      - "Nomina"
    description: "Endpoint para obtener la lista de nomina"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    nomina:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "empleado"
                          start_date:
                            type: "string"
                            format: "date-time"
                            example: "2024-12-13T01:24:41.000Z"
                          end_date:
                            type: "string"
                            format: "date-time"
                            example: "2024-12-13T01:24:41.000Z"
                          id_contract:
                            type: "integer"
                            example: 1
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    nomina:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  post:
    summary: "Agregar a la nomina"
