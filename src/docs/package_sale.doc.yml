                type: "string"
                example: "Paquete Aventura"
              id_booking_:
                type: "integer"
                example: 789
              date_sale:
                type: "string"
                format: "date"
                example: "2024-08-20"
    responses:
      "200":
        description: "Actualizaci贸n exitosa"
