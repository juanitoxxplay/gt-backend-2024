                          type: "string"
                          format: "date"
                          example: "2024-08-20"
      "400": # ... (validation errors - same as POST)
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
