          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Venta de paquete actualizada exitosamente"
                data:
                  type: "object"
                  properties:
                    package_sale:
                      type: "object"
                      properties: # Same as GET /package_sales/{id}
                        id_sale:
                          type: "integer"
                          example: 2
                        name_package:
                          type: "string"
                          example: "Paquete Aventura"
                        id_booking_:
                          type: "integer"
