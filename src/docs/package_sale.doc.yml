            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Venta de paquete no encontrada"
                data:
                  type: "object"
                  properties: {}
      "500": # ... (server error - same as GET /package_sales)
        description: "Error interno del servidor"
