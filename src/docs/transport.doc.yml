/transport:
  get:
    summary: "Obtener todos los transportes"
    tags:
      - "Transportes"
    description: "Endpoint para obtener la lista de todos los transportes"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Transportes encontrados"
                data:
                  type: "object"
                  properties:
                    transports:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id_transport:
                            type: "integer"
                            example: 1
                          name:
                            type: "string"
                            example: "Autobus XYZ"
                          capacity:
                            type: "integer"
                            example: 50
                          id_route:
                            type: "integer"
                            example: 10
                          description:
                            type: "string"
                            example: "Autobus de dos pisos para rutas largas."
                          price:
                            type: "number"
                            format: "float" # or double if needed
                            example: 25.50
                          status:
                            type: "boolean"
                            example: true
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  post:
    summary: "Crear un nuevo transporte"
    tags:
      - "Transportes"
    description: "Endpoint para crear un nuevo transporte"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Camioneta ABC"
              capacity:
                type: "integer"
                example: 15
              id_route:
                type: "integer"
                example: 5
              description:
                type: "string"
                example: "Camioneta de carga para reparto local."
              price:
                type: "number"
                format: "float"
                example: 10.00
              status: # Optional, defaults to true
                type: "boolean"
                example: true
    responses:
      "201":
        description: "Creaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Transporte creado exitosamente"
                data:
                  type: "object"
                  properties:
                    transport: # Single transport object
                      type: "object"
                      properties: # ... (same properties as in the GET response)
                        id_transport:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Camioneta ABC"
                        capacity:
                          type: "integer"
                          example: 15
                        id_route:
                          type: "integer"
                          example: 5
                        description:
                          type: "string"
                          example: "Camioneta de carga para reparto local."
                        price:
                          type: "number"
                          format: "float"
                          example: 10.00
                        status:
                          type: "boolean"
                          example: true
      "400":
        description: "Error en la solicitud (validaci贸n)"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "Name is required" # Or other validation message
                      path:
                        type: "string"
                        example: "name"
                      location:
                        type: "string"
                        example: "body"
      "500":
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

/transport/{id}:
  get:
    summary: "Obtener un transporte por ID"
    tags:
      - "Transportes"
    description: "Endpoint para obtener un transporte por su ID"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del transporte"
        schema:
          type: "integer"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Transporte encontrado"
                data:
                  type: "object"
                  properties:
                    transport: # Single transport object
                      type: "object"
                      properties: # ... (same properties as in the GET /transports response)
                        id_transport:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Camioneta ABC"
                        capacity:
                          type: "integer"
                          example: 15
                        id_route:
                          type: "integer"
                          example: 5
                        description:
                          type: "string"
                          example: "Camioneta de carga para reparto local."
                        price:
                          type: "number"
                          format: "float"
                          example: 10.00
                        status:
                          type: "boolean"
                          example: true
      "404":
        description: "Transporte no encontrado"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Transporte no encontrado"
                data:
                  type: "object"
                  properties: {}
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"

  put:
    summary: "Actualizar un transporte"
    tags:
      - "Transportes"
    description: "Endpoint para actualizar un transporte"
    parameters:
      - in: "path"
        name: "id"
        required: true
        description: "ID del transporte a actualizar"
        schema:
          type: "integer"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties: # All fields are optional for update
              name:
                type: "string"
                example: "Camioneta ABC Actualizada"
              capacity:
                type: "integer"
                example: 20
              id_route:
                type: "integer"
                example: 6
              description:
                type: "string"
                example: "Nueva descripci贸n de la camioneta."
              price:
                type: "number"
                format: "float"
                example: 12.50
              status:
                type: "boolean"
                example: false
    responses:
      "200":
        description: "Actualizaci贸n exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Transporte actualizado exitosamente"
                data:
                  type: "object"
                  properties:
                    transport: # Single transport object
                      type: "object"
                      properties: # ... (same properties as in the GET /transports/{id} response)
                        id_transport:
                          type: "integer"
                          example: 2
                        name:
                          type: "string"
                          example: "Camioneta ABC Actualizada"
                        capacity:
                          type: "integer"
                          example: 20
                        id_route:
                          type: "integer"
                          example: 6
                        description:
                          type: "string"
                          example: "Nueva descripci贸n de la camioneta."
                        price:
                          type: "number"
                          format: "float"
                          example: 12.50

  delete:
        summary: "Eliminar un transporte"
        tags:
          - "Transportes"
        description: "Endpoint para eliminar un transporte"
        parameters:
          - in: "path"
            name: "id"
            required: true
            description: "ID del transporte a eliminar"
            schema:
              type: "integer"
        responses:
          "204":
            description: "Transporte eliminado exitosamente (sin contenido)"
          "404":
            description: "Transporte no encontrado"
            content:
              application/json:
                schema:
                  type: "object"
                  properties:
                    message:
                      type: "string"
                      example: "Transporte no encontrado"
                    data:
                      type: "object"
                      properties: {}
          "500":
            description: "Error interno del servidor"
            content:
              application/json:
                schema:
                  type: "object"
                  properties:
                    message:
                      type: "string"
                      example: "Contacte con el administrador"