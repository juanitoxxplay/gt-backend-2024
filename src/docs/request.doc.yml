/requests:
  get:
    summary: "Obtener requests"
    tags:
      - "Requests"
    description: "Endpoint para obtener la lista de requests"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    requests:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          description:
                            type: "string"
                            example: "pago"
                          resquest_type_id:
                            type: "integer"
                            example: 1
                          amount:
                            type: "decimal"
                            example: 1.00
                          status:
                            type: "boolean"
                            example: true
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    requests:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
  post:
    summary: "Crear un nuevo request"
    tags:
      - "Requests" 
    description: "Endpoint para crear un nuevo request"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              description:
                type: "string"
                example: "Solicitud"
    responses:
      201:
        description: "Creación exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    request:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        description:
                          type: "string"
                          example: "pago"
                        resquest_type_id:
                          type: "integer"
                          example: 1
                        amount:
                          type: "decimal"
                          example: 1.00
                        status:
                          type: "boolean"
                          example: true
      400:
        description: "Error en la solicitud"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
                        example: "field"
                      msg:
                        type: "string"
                        example: "request description is required"
                      path:
                        type: "string"
                        example: "description"
                      location:
                        type: "string"
                        example: "body"
      500:
        description: "Error del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
