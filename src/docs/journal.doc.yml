/journals:
  get:
    summary: "Obtener Journals"
    tags:
      - "Journals"
    description: "Endpoint para obtener la lista de journals"
    produces:
      - "application/json"
    responses:
      "200":
        description: "Respuesta exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros encontrados"
                data:
                  type: "object"
                  properties:
                    journals:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 1
                          request_id:
                            type: "integer"
                            example: 1
                          account_record_id:
                            type: "integer"
                            example: 1
                          deletedAt:
                            type: "string"
                            format: "null"
                            example: null
                          createdAt:
                            type: "string"
                            format: "date-time"
                            example: "2024-12-13T01:24:41.000Z"
                          updatedAt:
                            type: "string"
                            format: "date-time"
                            example: "2024-12-13T01:24:41.000Z"
      "404":
        description: "Registros no encontrados"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Registros no encontrados"
                data:
                  type: "object"
                  properties:
                    journals:
                      type: "array"
                      items: {}
                      example: []
      "500":
        description: "Error interno del servidor"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Contacte con el administrador"
