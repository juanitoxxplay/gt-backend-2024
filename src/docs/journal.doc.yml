                example: 100
    responses:
      201:
        description: "Creación exitosa"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Creación exitosa"
                data:
                  type: "object"
                  properties:
                    journal:
                      type: "object"
                      properties:
                        id:
                          type: "integer"
                          example: 1
                        request_id:
                          type: "integer"
                          example: 1
                        account_record_id:
                          type: "integer"
                          example: 1
                        deletedAt:
                          type: "string"
                          format: "null"
                          example: null
                        createdAt:
                          type: "string"
                          format: "date-time"
                          example: "2024-12-13T01:24:41.000Z"
                        updatedAt:
                          type: "string"
                          format: "date-time"
                          example: "2024-12-13T01:24:41.000Z"
      400:
        description: "Error en la solicitud"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                errors:
                  type: "array"
                  items:
